<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Surpresa Musical ðŸŽ¸</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .section {
            display: none;
            margin: 20px auto;
            max-width: 1000px;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
            margin: 40px 0;
        }

        .violao-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .violao-img {
            width: 250px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .chord-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #e74c3c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }

        .chord-btn:hover {
            background: #e74c3c;
            color: white;
            transform: scale(1.2);
        }

        #chord-sequence {
            font-size: 24px;
            margin: 20px;
            color: #ecf0f1;
        }

        #video-container {
            width: 500px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        #nosso-video {
            width: 50%;
            height: auto;
        }

        #continuar-btn {
            display: none;
            margin: 20px auto;
            padding: 15px 30px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #continuar-btn:hover {
            transform: scale(1.05);
        }
          .mobile-warning {
            display: none;
            text-align: center;
            margin-top: 20%;
          }

          
          /* Mostrar aviso apenas em telas pequenas */
          @media screen and (max-width: 768px) {
            body {
              display: block;
            }
        
            .section {
              display: block;
            }
        
            .mobile-warning {
              display: block;
            }
          }
    </style>
</head>
<body>
       <div class="mobile-warning">
      <h1>Este site Ã© acessÃ­vel apenas por computadores!</h1>
      <p>Por favor, acesse atravÃ©s de um desktop.</p>
    </div>
    <!-- Tela 1: Senha -->
    <div id="password-screen" class="section">
        <h1>ðŸŽµ Bem-vinda ao Nosso Universo Musical</h1>
        <input type="password" id="password-input" placeholder="ðŸ”‘ Insira a senha...">
        <p id="password-error" style="color: #e74c3c; display: none;">Tente novamente!</p>
    </div>

    <!-- Tela 2: Desafio Musical -->
    <div id="music-challenge" class="section">
        <h2>ðŸŽ¸ Encontre a SequÃªncia Secreta</h2>
        <div class="content-wrapper">
            <div class="violao-container">
                <img src="img/violao.png" class="violao-img" alt="ViolÃ£o">
            </div>
            <div id="video-container">
                <video id="nosso-video" muted playsinline>
                    <source src="video/nossovideo.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div id="chord-sequence"></div>
        <p id="feedback" style="font-size: 18px;"></p>
        <button id="continuar-btn">Continuar para a Surpresa ðŸŽ‰</button>
    </div>

    <!-- Tela 3: Surpresa Final -->
    <div id="surpresa-final" class="section">
        <h2>ðŸŽ‰ ParabÃ©ns, Amor!</h2>
        <p id="dica-final" style="font-size: 20px;"></p>
        <img src="img/surpresa.jpg" width="300" style="border-radius: 15px;">
    </div>

    <script>
        // ConfiguraÃ§Ãµes
        const SENHA_CORRETA = "alterego";
        const ACORDES_CORRETOS = ["Am", "F", "G"];
        const DICA_FINAL = "Sua prÃ³xima pista estÃ¡ na capa do nosso primeiro Ã¡lbum!";
        const ACORDES = ["A", "Am", "B", "Bm", "C", "Cm", "D", "Dm", "E", "Em", "F", "Fm", "G", "Gm"];

        // VariÃ¡veis de estado
        let acordesInseridos = [];
        let acertosParciais = 0;
        const video = document.getElementById('nosso-video');
        const player = new Tone.Player().toDestination();
        
        // Sons de violÃ£o (ajuste os caminhos)
        const samples = {
            "Am": "sounds/Am.mp3",
            "F": "sounds/F.mp3",
            "G": "sounds/G.mp3",
            // ... outros acordes
        };

        // InicializaÃ§Ã£o
        function init() {
            video.pause();
            video.currentTime = 0;
            video.playbackRate = 1;
            criarBotoesAcordes();
        }

        // CriaÃ§Ã£o dos botÃµes de acorde
        function criarBotoesAcordes() {
            const container = document.querySelector('.violao-container');
            const radius = 150;
            const center = { x: 200, y: 200 };

            ACORDES.forEach((acorde, index) => {
                const btn = document.createElement('button');
                btn.className = 'chord-btn';
                btn.textContent = acorde;
                btn.dataset.chord = acorde;

                const angle = (index * (360 / ACORDES.length)) * (Math.PI / 180);
                btn.style.left = `${center.x + radius * Math.cos(angle) - 25}px`;
                btn.style.top = `${center.y + radius * Math.sin(angle) - 25}px`;

                btn.addEventListener('click', () => tocarAcorde(acorde));
                container.appendChild(btn);
            });
        }

        // LÃ³gica principal
        function tocarAcorde(acorde) {
            acordesInseridos.push(acorde);
            document.getElementById('chord-sequence').textContent = acordesInseridos.join(' â†’ ');

            // Verifica acertos na sequÃªncia
            if (acorde === ACORDES_CORRETOS[acertosParciais]) {
                acertosParciais++;
                atualizarVideo();
            } else {
                acertosParciais = 0;
                acordesInseridos = [];
                document.getElementById('feedback').textContent = "SequÃªncia errada! Comece novamente.";
                document.getElementById('chord-sequence').textContent = '';
                video.pause();
                video.currentTime = 0;
            }

            // Toca o som
            if (samples[acorde]) {
                player.load(samples[acorde]).then(() => player.start());
            }

            verificarVitoria();
        }

        // Atualiza o vÃ­deo conforme progresso
        function atualizarVideo() {
            if (acertosParciais === 1) {
                video.playbackRate = 0.25;
                video.play();
            } else if (acertosParciais === 2) {
                video.playbackRate = 0.5;
            } else if (acertosParciais === 3) {
                video.playbackRate = 1;
                video.muted = false;
            }
        }

        // Verifica vitÃ³ria
        function verificarVitoria() {
            if (acertosParciais === ACORDES_CORRETOS.length) {
                document.getElementById("feedback").innerHTML = "âœ¨ SequÃªncia completa!";
                setTimeout(() => {
                    document.getElementById("continuar-btn").style.display = 'block';
                }, 2000);
            }
        }

        // Event listeners
        document.getElementById("password-input").addEventListener("keyup", (e) => {
            if (e.target.value.toLowerCase() === SENHA_CORRETA) {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("music-challenge").style.display = "block";
                init();
            } else if (e.target.value.length >= SENHA_CORRETA.length) {
                document.getElementById("password-error").style.display = "block";
            }
        });

        document.getElementById("continuar-btn").addEventListener("click", () => {
            document.getElementById("music-challenge").style.display = "none";
            document.getElementById("surpresa-final").style.display = "block";
            document.getElementById("dica-final").textContent = DICA_FINAL;
        });

        // Inicia com a tela de senha
        document.getElementById("password-screen").style.display = "block";
    </script>
</body>
</html>
